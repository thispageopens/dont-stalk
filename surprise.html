<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>☠️☠️☠️</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            position: relative;
            transition: background-image 1s ease;
        }

        /* Menambahkan lapisan gelap menggunakan ::after */
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.1);  /* 0.5 adalah tingkat transparansi, bisa disesuaikan */
            z-index: -1; /* Menempatkan lapisan di belakang konten utama */
            transition: background-color 1s ease; /* Transisi untuk kegelapan */
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .play-button {
            width: 200px;
            height: auto;
            cursor: pointer;
            border: none;
        }

        .audio-container {
            display: none;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <img src="icon.jpg" alt="Enter this icon!" class="play-button" onclick="playAudio()">
    </div>

    <audio id="audio" preload="auto">
        <source src="audio.mp3" type="audio/mpeg">
        Browsermu tidak mendukung tag audio.
    </audio>

    <script>
        function playAudio() {
            document.querySelector('.button-container').style.display = 'none';

            const audioElement = document.getElementById('audio');
            audioElement.play().catch(function(error) {
                console.error("Error playing audio: ", error);
            });

            // Mengganti latar belakang gambar
            document.body.style.backgroundImage = 'url("sensitif.gif")';
            document.body.style.backgroundSize = 'cover';
            document.body.style.backgroundPosition = 'center';

            // Menyesuaikan kegelapan latar belakang dengan mengubah opacity lapisan gelap
            document.body.style.filter = 'brightness(0.7)';
            document.body.style.backgroundColor = '#000'; // Menjaga latar belakang hitam jika gambar gagal dimuat
        }
    </script>
</body>
</html>
